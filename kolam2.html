<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation with Blend Modes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: calc(100% - 96px); /* Subtracting 48px top and bottom padding */
            padding: 48px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 100%;
            height: 100%;
            max-width: 100vh;
            max-height: 100vw;
            object-fit: contain;
        }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            align-self: flex-start;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 150px;
            padding: 5px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .sliders {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 5px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            transition: background-color 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-knob {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .container {
            width: 800px;
            height: 800px;
            position: relative;
            align-self: center;
        }
        .path {
            mix-blend-mode: multiply;
        }
        .dot {
            fill: white;
            mix-blend-mode: difference;
        }
        @keyframes pulsate1 {
            0%, 100% { r: 40; }
            50% { r: 80; }
        }
        @keyframes pulsate2 {
            0%, 100% { r: 40; }
            50% { r: 75; }
        }
        @keyframes pulsate3 {
            0%, 100% { r: 40; }
            50% { r: 70; }
        }
        @keyframes pulsate4 {
            0%, 100% { r: 40; }
            50% { r: 65; }
        }
        .dot:nth-child(4n+1) {
            animation: pulsate1 3s cubic-bezier(0.4, 0, 0.6, 1) 0s infinite;
        }
        .dot:nth-child(4n+2) {
            animation: pulsate2 4s cubic-bezier(0.4, 0, 0.6, 1) 0.5s infinite;
        }
        .dot:nth-child(4n+3) {
            animation: pulsate3 3.5s cubic-bezier(0.4, 0, 0.6, 1) 1s infinite;
        }
        .dot:nth-child(4n) {
            animation: pulsate4 4.5s cubic-bezier(0.4, 0, 0.6, 1) 1.5s infinite;
        }
    </style>
</head>

    <script>
        const blendModeSelect = document.getElementById('blend-mode');
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const redKnob = document.getElementById('red-knob');
        const greenKnob = document.getElementById('green-knob');
        const blueKnob = document.getElementById('blue-knob');
        const paths = document.querySelectorAll('.path');

        const blendModeColors = {
            'color-burn': [240, 240, 240],
            'darken': [240, 240, 240],
            'multiply': [240, 240, 240],
            'difference': [240, 240, 240],
            'hard-light': [0, 0, 0],
            'lighten': [0, 0, 0],
            'screen': [0, 0, 0],
            'exclusion': [0, 0, 0],
            'overlay': [244, 127, 0],
            'color-dodge': [12, 30, 40],
            'color': [244, 127, 0],
            'soft-light': [128, 0, 0]
        };

        blendModeSelect.addEventListener('change', (e) => {
            const selectedMode = e.target.value;
            paths.forEach(path => {
                path.style.mixBlendMode = selectedMode;
            });
            
            const [r, g, b] = blendModeColors[selectedMode];
            redSlider.value = r;
            greenSlider.value = g;
            blueSlider.value = b;
            updateBackgroundColor();
        });

        function updateBackgroundColor() {
            const r = redSlider.value;
            const g = greenSlider.value;
            const b = blueSlider.value;
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            redKnob.style.backgroundColor = `rgb(${r}, 0, 0)`;
            greenKnob.style.backgroundColor = `rgb(0, ${g}, 0)`;
            blueKnob.style.backgroundColor = `rgb(0, 0, ${b})`;

            // Calculate brightness
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;

            // Adjust text and control colors based on brightness
            if (brightness > 128) {
                document.body.style.color = '#000';
                blendModeSelect.style.backgroundColor = '#333';
                blendModeSelect.style.color = '#fff';
                [redSlider, greenSlider, blueSlider].forEach(slider => {
                    slider.style.backgroundColor = '#333';
                });
            } else {
                document.body.style.color = '#fff';
                blendModeSelect.style.backgroundColor = '#ddd';
                blendModeSelect.style.color = '#000';
                [redSlider, greenSlider, blueSlider].forEach(slider => {
                    slider.style.backgroundColor = '#ddd';
                });
            }
        }

        redSlider.addEventListener('input', updateBackgroundColor);
        greenSlider.addEventListener('input', updateBackgroundColor);
        blueSlider.addEventListener('input', updateBackgroundColor);

        // Initialize background color
        updateBackgroundColor();
    </script>
