<html>
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Sky -->
    <rect width="100" height="40" fill="lightblue" />
  
    <!-- Distant Trees -->
    <rect x="15" y="30" width="1.5" height="40" fill="darkslategray" opacity="0.5" />
    <rect x="22" y="25" width="1" height="45" fill="darkslategray" opacity="0.5" />
    <rect x="28" y="33" width="1" height="37" fill="darkslategray" opacity="0.5" />
    <rect x="36" y="28" width="1.5" height="42" fill="darkslategray" opacity="0.5" />
    <rect x="46" y="30" width="1.5" height="40" fill="darkslategray" opacity="0.5" />
    <rect x="54" y="25" width="1.5" height="45" fill="darkslategray" opacity="0.5" />
    <rect x="62" y="33" width="1" height="37" fill="darkslategray" opacity="0.5" />
    <rect x="70" y="28" width="1.5" height="42" fill="darkslategray" opacity="0.5" />
    <rect x="78" y="30" width="1.5" height="40" fill="darkslategray" opacity="0.5" />
  
    <!-- Mid-ground Trees -->
    <rect x="10" y="25" width="2" height="55" fill="saddlebrown" />
    <rect x="30" y="20" width="1.5" height="60" fill="saddlebrown" />
    <rect x="50" y="30" width="2" height="50" fill="saddlebrown" />
    <rect x="70" y="22" width="1.5" height="58" fill="saddlebrown" />
    <rect x="85" y="28" width="2" height="52" fill="saddlebrown" />
  
    <!-- Tree Leaves (Autumn Foliage) -->
    <circle cx="12" cy="25" r="6" fill="orange" />
    <circle cx="8" cy="22" r="5" fill="yellow" />
    <circle cx="32" cy="23" r="6" fill="red" />
    <circle cx="28" cy="19" r="5" fill="orange" />
    <circle cx="52" cy="33" r="6" fill="yellow" />
    <circle cx="48" cy="29" r="5" fill="orange" />
    <circle cx="72" cy="24" r="6" fill="red" />
    <circle cx="68" cy="20" r="5" fill="yellow" />
    <circle cx="87" cy="28" r="6" fill="orange" />
  
    <!-- Forest Floor -->
    <rect x="0" y="75" width="100" height="15" fill="darkgreen" />
    <!-- Moss and rocks -->
    <circle cx="18" cy="82" r="4" fill="gray" />
    <circle cx="35" cy="85" r="4" fill="gray" />
    <circle cx="60" cy="83" r="4" fill="gray" />
    <circle cx="80" cy="80" r="4" fill="gray" />
    <!-- Mossy patches -->
    <ellipse cx="20" cy="90" rx="5" ry="2" fill="forestgreen" />
    <ellipse cx="40" cy="90" rx="6" ry="3" fill="forestgreen" />
    <ellipse cx="60" cy="90" rx="5" ry="2" fill="forestgreen" />
  
    <!-- Birch Tree -->
    <rect x="40" y="28" width="2" height="47" fill="white" />
    <line x1="40" y1="32" x2="42" y2="35" stroke="black" stroke-width="0.3" />
    <line x1="41" y1="38" x2="42" y2="42" stroke="black" stroke-width="0.3" />
    <line x1="40" y1="45" x2="42" y2="48" stroke="black" stroke-width="0.3" />
  
    <!-- Fallen Logs -->
    <rect x="75" y="85" width="8" height="3" fill="sienna" />
    <ellipse cx="79" cy="85" rx="4" ry="1" fill="sienna" />
  
    <!-- Wooden Display Frame -->
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="saddlebrown" stroke-width="5"/>
  
    <!-- Plaque -->
    <rect x="20" y="90" width="60" height="7" fill="lightgray" />
    <text x="25" y="94" font-size="3" fill="black">Autumn Forest Diorama</text>
  </svg>
  
</html>
