<html>
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Stairs -->
    <rect x="20" y="20" width="60" height="5" fill="lightgray"/>
    <rect x="25" y="25" width="50" height="5" fill="gray"/>
    <rect x="30" y="30" width="40" height="5" fill="lightgray"/>
    
    <!-- Person -->
    <rect x="40" y="45" width="5" height="10" fill="black"/> <!-- body -->
    <rect x="41" y="55" width="3" height="5" fill="blue"/> <!-- shorts -->
    
    <!-- Garland -->
    <circle cx="50" cy="45" r="2" fill="red"/>
    <circle cx="52" cy="48" r="2" fill="yellow"/>
    <circle cx="54" cy="51" r="2" fill="red"/>
    <circle cx="56" cy="54" r="2" fill="yellow"/>
    
    <!-- Railings -->
    <line x1="20" y1="10" x2="80" y2="10" stroke="gray" stroke-width="1"/>
    <line x1="20" y1="15" x2="80" y2="15" stroke="gray" stroke-width="1"/>
    
    <!-- Plants and background -->
    <rect x="70" y="5" width="5" height="5" fill="green"/>
    <rect x="75" y="5" width="5" height="5" fill="brown"/>
  </svg>
  
</html>
