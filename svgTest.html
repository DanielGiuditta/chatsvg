<html>
  <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#e8e4da"/>
    
    <!-- Sky and distant background -->
    <rect y="0" width="100%" height="150" fill="#a0d8e8" />
    <rect y="150" width="100%" height="50" fill="#7fa97f" />
    
    <!-- Trees and leaves -->
    <g id="tree-branches">
      <!-- Branches -->
      <line x1="100" y1="100" x2="60" y2="150" stroke="#8b4513" stroke-width="8"/>
      <line x1="80" y1="80" x2="40" y2="130" stroke="#8b4513" stroke-width="6"/>
      <line x1="300" y1="100" x2="340" y2="140" stroke="#8b4513" stroke-width="8"/>
      <line x1="320" y1="80" x2="360" y2="130" stroke="#8b4513" stroke-width="6"/>
      
      <!-- Leaves -->
      <circle cx="60" cy="150" r="20" fill="#6b8e23"/>
      <circle cx="40" cy="130" r="15" fill="#6b8e23"/>
      <circle cx="340" cy="140" r="20" fill="#6b8e23"/>
      <circle cx="360" cy="130" r="15" fill="#6b8e23"/>
    </g>
  
    <!-- Monkeys (detailed) -->
    <g id="monkeys">
      <!-- Upper left monkey -->
      <circle cx="60" cy="130" r="15" fill="#000" />
      <circle cx="60" cy="130" r="12" fill="#fff" />
      <circle cx="60" cy="130" r="8" fill="#000" />
      <rect x="55" y="140" width="10" height="30" fill="#000" />
      <circle cx="55" cy="170" r="6" fill="#000" />
      <!-- Upper right monkey -->
      <circle cx="340" cy="130" r="15" fill="#000" />
      <circle cx="340" cy="130" r="12" fill="#fff" />
      <circle cx="340" cy="130" r="8" fill="#000" />
      <rect x="335" y="140" width="10" height="30" fill="#000" />
      <circle cx="335" cy="170" r="6" fill="#000" />
      
      <!-- Lower left monkey -->
      <circle cx="100" cy="200" r="15" fill="#000" />
      <circle cx="100" cy="200" r="12" fill="#fff" />
      <circle cx="100" cy="200" r="8" fill="#000" />
      <rect x="95" y="210" width="10" height="30" fill="#000" />
      <circle cx="95" cy="240" r="6" fill="#000" />
      <!-- Lower right monkey -->
      <circle cx="300" cy="200" r="15" fill="#000" />
      <circle cx="300" cy="200" r="12" fill="#fff" />
      <circle cx="300" cy="200" r="8" fill="#000" />
      <rect x="295" y="210" width="10" height="30" fill="#000" />
      <circle cx="295" cy="240" r="6" fill="#000" />
    </g>
  
    <!-- Woman figure (detailed) -->
    <g id="woman">
      <!-- Head -->
      <circle cx="200" cy="300" r="15" fill="#3a3a3a"/>
      <!-- Body -->
      <rect x="190" y="315" width="20" height="50" fill="#3a3a3a" />
      <!-- Arm -->
      <line x1="200" y1="325" x2="230" y2="330" stroke="#3a3a3a" stroke-width="6"/>
      <!-- Purse -->
      <rect x="205" y="360" width="15" height="20" fill="#4d4d4d"/>
    </g>
  
    <!-- Child figure (detailed) -->
    <g id="child">
      <!-- Head -->
      <circle cx="240" cy="320" r="12" fill="#b5651d"/>
      <!-- Body -->
      <rect x="230" y="330" width="20" height="40" fill="#87ceeb"/>
      <!-- Palm tree shirt pattern -->
      <path d="M240,330 L250,350" stroke="#008000" stroke-width="2"/>
      <circle cx="245" cy="340" r="3" fill="#ff6347"/>
      <!-- Striped pants -->
      <line x1="230" y1="370" x2="250" y2="370" stroke="#ffffff" stroke-width="3"/>
      <line x1="230" y1="375" x2="250" y2="375" stroke="#ffffff" stroke-width="3"/>
      <line x1="230" y1="380" x2="250" y2="380" stroke="#ffffff" stroke-width="3"/>
    </g>
  </svg>
  
</html>
