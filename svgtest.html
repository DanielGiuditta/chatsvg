<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Lift structure -->
  <rect x="20" y="30" width="60" height="40" fill="blue" />
  <!-- Ballymore label -->
  <rect x="40" y="15" width="20" height="5" fill="white" />
  <text x="41" y="19" font-size="3" fill="blue">BALLYMORE</text>
  <!-- Transparent panels -->
  <rect x="22" y="32" width="56" height="36" fill="none" stroke="gray" stroke-width="0.5" />
  <!-- Chains inside lift -->
  <line x1="30" y1="32" x2="30" y2="68" stroke="black" stroke-width="0.3" />
  <line x1="70" y1="32" x2="70" y2="68" stroke="black" stroke-width="0.3" />
  <!-- Checkered safety decals -->
  <rect x="22" y="65" width="10" height="5" fill="yellow" />
  <rect x="32" y="65" width="10" height="5" fill="black" />
  <rect x="62" y="65" width="10" height="5" fill="yellow" />
  <rect x="72" y="65" width="10" height="5" fill="black" />
  <!-- Background shelves and boxes -->
  <rect x="5" y="50" width="15" height="10" fill="brown" />
  <rect x="80" y="50" width="15" height="10" fill="brown" />
  <!-- Christmas decorations -->
  <circle cx="10" cy="40" r="5" fill="green" />
  <circle cx="90" cy="40" r="5" fill="red" />
</svg>
