<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Dots -->
  <circle cx="100" cy="100" r="10" fill="gray" />
  <circle cx="200" cy="100" r="10" fill="gray" />
  <circle cx="300" cy="100" r="10" fill="gray" />
  <circle cx="400" cy="100" r="10" fill="gray" />
  
  <circle cx="100" cy="200" r="10" fill="gray" />
  <circle cx="200" cy="200" r="10" fill="gray" />
  <circle cx="300" cy="200" r="10" fill="gray" />
  <circle cx="400" cy="200" r="10" fill="gray" />
  
  <circle cx="100" cy="300" r="10" fill="gray" />
  <circle cx="200" cy="300" r="10" fill="gray" />
  <circle cx="300" cy="300" r="10" fill="gray" />
  <circle cx="400" cy="300" r="10" fill="gray" />
  
  <circle cx="100" cy="400" r="10" fill="gray" />
  <circle cx="200" cy="400" r="10" fill="gray" />
  <circle cx="300" cy="400" r="10" fill="gray" />
  <circle cx="400" cy="400" r="10" fill="gray" />

  <!-- Curves -->
  <!-- Top left loop -->
  <path d="
    M 100 100 
    C 100 150, 50 150, 50 200
    C 50 250, 100 250, 100 300
    C 100 350, 50 350, 50 400
    " 
    stroke="orange" stroke-width="5" fill="transparent" />

  <!-- Top right loop -->
  <path d="
    M 100 100 
    C 150 100, 150 50, 200 50
    C 250 50, 250 100, 300 100
    C 350 100, 350 50, 400 50
    " 
    stroke="orange" stroke-width="5" fill="transparent" />

  <!-- Bottom left loop -->
  <path d="
    M 100 400 
    C 100 350, 50 350, 50 300
    C 50 250, 100 250, 100 200
    C 100 150, 50 150, 50 100
    " 
    stroke="orange" stroke-width="5" fill="transparent" />

  <!-- Bottom right loop -->
  <path d="
    M 400 100 
    C 350 100, 350 50, 300 50
    C 250 50, 250 100, 200 100
    C 150 100, 150 50, 100 50
    " 
    stroke="orange" stroke-width="5" fill="transparent" />

  <!-- Middle paths (loops around center) -->
  <path d="
    M 200 200 
    C 250 200, 250 150, 300 150
    C 350 150, 350 200, 400 200
    " 
    stroke="orange" stroke-width="5" fill="transparent" />

  <path d="
    M 300 300 
    C 250 300, 250 350, 200 350
    C 150 350, 150 300, 100 300
    " 
    stroke="orange" stroke-width="5" fill="transparent" />
</svg>
